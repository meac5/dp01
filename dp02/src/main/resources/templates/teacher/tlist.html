<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师信息</title>
  <link rel="stylesheet" href="/css/layui.css">
  <link rel="stylesheet" href="/css/dp02.css">
  <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="layui-row">
        <div class="layui-col-xs12">

            <h1 style="text-align: center">老师信息表</h1>

        </div>
    </div>
    <div class="layui-row">
        <div class="layui-xs12 toolbar">

            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal"
                    onclick="showTeacherDlg();return false;">
                <i class="layui-icon-addition"></i>
            </button>

        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs12">
            <table class="layui-table" lay-even>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>科目</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>工号</th>
                    <th>修改</th>
                </tr>
                <thead>
                    <tbody id="teacherTb"></tbody>
                </thead>
            </table>
        </div>
    </div>
</div>
<form class="layui-form dlgcontainer" id="teacForm" style="display: none;">
    <div class="demo-reg-container">
        <!--id-->
        <div class="layui-form-item" id="formId">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-cellphone"></i>
                        </div>
                        <input type="text" name="id" value=""  placeholder="id" lay-reqtext="请填写id"
                               autocomplete="off" class="layui-input" id="id">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="tno" value="" lay-verify="required" placeholder="工号" lay-reqtext="请填写工号"
                        autocomplete="off" class="layui-input" id="num">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="name" value="" lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input" id="name">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon-read"></i>
                </div>
                <input type="text" name="subject" value="" lay-verify="required" placeholder="科目"
                       autocomplete="off" class="layui-input" id="password">
            </div>
        </div>
        <!--年龄-->
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-moon"></i>
                </div>
                <input type="text" name="age" value=""  placeholder="年龄"
                       autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <!-- 性别-->
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="1" title="男" checked>
                        <input type="radio" name="sex" value="0" title="女">
                    </div>
                </div>
            </div>
        </div>
        <!--确定-->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="teac-dlg" id="btnOK">确定</button>
        </div>
    </div>
</form>

<script src="/js/layui.js"></script>
<script src="/pagejs/dp02.js"></script>
</body>
</html>
